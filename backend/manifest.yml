---
applications:
  - name: quarano-backend-dev
    buildpacks:
      - java_buildpack
    path: target/quarano-backend-0.0.1-SNAPSHOT.jar
    services:
      - quarano-postgres-dev
    env:
      JBP_CONFIG_OPEN_JDK_JRE: "{ jre: { version: 11.+ } }"
  - name: quarano-backend
    buildpacks:
      - java_buildpack
    path: target/quarano-backend-0.0.1-SNAPSHOT.jar
    services:
      - quarano-postgres
    env:
      JBP_CONFIG_OPEN_JDK_JRE: "{ jre: { version: 11.+ } }"
