logging.level.com=WARN
logging.level.be=WARN
logging.level.org=WARN
logging.level.quarano=WARN

# Force UTF-8 encoding to be added to the response headers
# to make sure that Spring RESTDocs writes files in that encoding
# https://docs.spring.io/spring-restdocs/docs/current/reference/html5/#configuration-snippet-encoding
server.servlet.encoding.force-response=true
