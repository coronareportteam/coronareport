# Logging
logging.level.com=WARN
logging.level.be=WARN
logging.level.org=WARN
logging.level.quarano=WARN

# Test certificate stores
server.ssl.key-store=classpath:security/server/keystore.p12
server.ssl.key-store-password=quarano
server.ssl.trust-store=classpath:security/server/truststore.p12
server.ssl.trust-store-password=quarano

# Force UTF-8 encoding to be added to the response headers
# to make sure that Spring RESTDocs writes files in that encoding
# https://docs.spring.io/spring-restdocs/docs/current/reference/html5/#configuration-snippet-encoding
server.servlet.encoding.force-response=true
