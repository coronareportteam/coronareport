worker_processes 1;
daemon off;

error_log stderr;
events { worker_connections 1024; }

http {
  charset utf-8;
  log_format cloudfoundry 'NginxLog "$request" $status $body_bytes_sent';
  access_log /dev/stdout cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;

  tcp_nopush on;
  keepalive_timeout 30;
  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - 8080


  server {
    listen {{port}};
    root public;
    ssi off;

    index index.html index.htm Default.htm;

	# cut away "context path" under which the app is installed. In our case e.g. /mannheim/ which is part of the url, but not of the root folder structure
    location ^~ /{{env "ENVIRONMENT_NAME"}}/ {
		  rewrite ^/{{env "ENVIRONMENT_NAME"}}(.*)$ $1 last;
    }

	# enable push-state for angular to redirect all url paths to index.html file
    location / {
        if (!-e $request_filename) {
          rewrite ^(.*)$ / break;
        }
    }

    # expose environment-name to index.html
    location /injectEnvironment {
        default_type application/json;
        return 200 '{{env "ENVIRONMENT_NAME"}}';
     }

	  add_header Content-Security-Policy "default-src 'self' ; base-uri 'self'; form-action 'none'; img-src 'self' data:; object-src 'self'; font-src 'self' data: https://fonts.gstatic.com/ https://fonts.googleapis.com; script-src 'self' 'unsafe-eval';  connect-src 'self' https://quarano.de/{{env "ENVIRONMENT_NAME"}}/api/; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; frame-ancestors 'none'";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer;
	  add_header Strict-Transport-Security "max-age=1000; includeSubdomains; preload" always;

  }
}

