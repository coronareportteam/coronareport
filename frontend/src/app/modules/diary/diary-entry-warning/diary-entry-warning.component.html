<div class="entry-container">
  <span class="mr-3 label">{{
    slot === "morning" ? "Morgens" : "Abends"
  }}</span>
  <button
    *ngIf="canCreate"
    matTooltip="Eintrag nachtragen"
    matTooltipPosition="after"
    mat-mini-fab
    color="basic"
    [routerLink]="['new', date, slot]"
    aria-label="Eintrag fehlt noch -
 bitte nachtragen!"
  >
    <mat-icon>warning</mat-icon>
  </button>
  <span *ngIf="canCreate; else cannot_create" class="ml-3 text-muted"
    >Eintrag fehlt noch - bitte nachtragen!</span
  >
  <ng-template #cannot_create
    ><span class="text-muted no-entry">Kein Eintrag vorhanden</span
    ><mat-icon
      style="cursor: pointer; opacity: 0.8;"
      matTooltip="Leider haben Sie an diesem Tag verpasst einen Eintrag vorzunehmen. Sie können Einträge nur für einen begrenzten Zeitraum nachtragen, da die Daten bereits vom Gesundheitsamt ausgewertet werden. Bitte achten Sie darauf jeden Tag morgens und abends ihren Gesundheitszustand, sowie Ihre Kontakte zu erfassen."
      matTooltipPosition="after"
      class="ml-1 text-muted"
    >
      info</mat-icon
    ></ng-template
  >
</div>
