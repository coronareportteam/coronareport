<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<mat-dialog-content>
  <p [innerHTML]="data.text"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" data-cy="confirm-button">
    <mat-icon>check</mat-icon>
    <span *ngIf="data.confirmButtonText; else ok">{{ data.confirmButtonText }}</span>
    <ng-template #ok>OK</ng-template>
  </button>
  <button mat-raised-button color="secondary" (click)="close()" cdkFocusInitial>
    <span *ngIf="data.abortButtonText; else abort">{{ data.abortButtonText }}</span>
    <ng-template #abort>Abbrechen</ng-template>
  </button>
</mat-dialog-actions>
