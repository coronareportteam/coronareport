<mat-form-field class="chip-list" (click)="trigger.openPanel()">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let itemId of selectedItemIds"
      [selectable]="!disabled"
      [removable]="!disabled"
      (removed)="remove(itemId)"
    >
      {{ getNameById(itemId) }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      [placeholder]="placeholder"
      [disabled]="disabled"
      #input
      [formControl]="inputControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="true"
      [matTooltip]="filteredList$$.value.length === 0 ? 'Es gibt keine weiteren AuswahlmÃ¶glichkeiten' : null"
      (blur)="checkInputForData()"
      #trigger="matAutocompleteTrigger"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngIf="isLoading" class="is-loading">Lade...</mat-option>
    <ng-container *ngIf="!isLoading">
      <mat-option (click)="$event.stopPropagation()" *ngFor="let item of filteredList$$ | async" [value]="item.id">
        {{ getName(item) }}
      </mat-option></ng-container
    >
  </mat-autocomplete>
</mat-form-field>
