<mat-card style="width: 90vw">
  <button
    class="mb-3"
    mat-raised-button
    data-cy="new-case-button"
    color="primary"
    [routerLink]="['/administration/accounts/account-detail/new']"
  >
    <mat-icon>add</mat-icon>Neuen Account anlegen
  </button>
  <ag-grid-angular
    style="height: 60vh"
    data-cy="action-data-table"
    class="ag-theme-material"
    [rowData]="accounts$ | async"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [localeText]="locale"
    rowSelection="single"
    (rowSelected)="onSelect($event)"
    [frameworkComponents]="frameworkComponents"
    [getRowHeight]="getRowHeight"
  >
  </ag-grid-angular>
</mat-card>
