<div style="max-width: 1335px;">
  <div style="display: flex; justify-content: space-between;">
    <div style="display: flex;">
      <button
        mat-raised-button
        data-cy="new-case-button"
        color="primary"
        [routerLink]="['/health-department/case-detail/new', 'index']"
      >
        <mat-icon>add</mat-icon>Neuen Indexfall anlegen
      </button>
    </div>

    <!-- <button data-cy="export-cases-button" mat-button>
      <mat-icon>get_app</mat-icon>csv-Export speichern
    </button> -->
  </div>
  <ng-container *ngIf="cases$ | async as cases">
    <mat-form-field appearance="outline" class="full-width mt-3">
      <input
        matInput
        data-cy="search-case-input"
        type="text"
        placeholder="Suchen..."
        (keyup)="updateFilter($event, cases)"
      />
    </mat-form-field>

    <ngx-datatable
      #table
      data-cy="case-data-table"
      class="material fixed-header"
      style="max-width: 1335px;"
      [count]="cases.length"
      [headerHeight]="50"
      rowHeight="auto"
      [rows]="filteredData"
      [messages]="{
        emptyMessage: 'Keine Daten zum Anzeigen vorhanden',
        selectedMessage: 'ausgewählt',
        totalMessage: cases.length === 1 ? 'Fall' : 'Fälle'
      }"
      [loadingIndicator]="loading"
      [footerHeight]="50"
      [selectionType]="selectionType"
      (select)="onSelect($event)"
      [limit]="15"
    >
      <ngx-datatable-column
        prop="status"
        name="Status"
        width="300"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
      >
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="lastName"
        name="Nachname"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
        width="160"
      ></ngx-datatable-column>

      <ngx-datatable-column
        prop="firstName"
        name="Vorname"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
        width="160"
      >
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="dateOfBirth"
        name="Geburtsdatum"
        width="140"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          <ng-container *ngIf="value; else empty_date_of_birth">{{ value | date: 'dd.MM.y' }}</ng-container>
          <ng-template #empty_date_of_birth>-</ng-template>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="quarantineEnd"
        name="Quarantäne bis"
        width="140"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ getQuarantineEndString(value) }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="zipCode"
        name="PLZ"
        width="115"
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
      >
      </ngx-datatable-column>

      <ngx-datatable-column
        prop="extReferenceNumber"
        name="Vorgangsnr."
        [resizeable]="true"
        [sortable]="true"
        [draggable]="true"
        [canAutoResize]="true"
        width="200"
      >
      </ngx-datatable-column>

      <ngx-datatable-column prop="email" name="E-Mail" width="120" [sortable]="false">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <button
            *ngIf="value"
            class="ngx-icon-button"
            data-cy="mail-button"
            mat-icon-button
            [matTooltip]="'E-Mail an ' + value"
            matTooltipPosition="right"
            (click)="sendMail($event, value)"
          >
            <mat-icon>mail_outline</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </ng-container>
</div>
