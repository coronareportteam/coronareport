<mat-card>
  <mat-card-content>
    <div class="bootstrap-wrapper header">
      <div class="row">
        <div class="col-2 date-header">
          <h3>{{ 'CASE_DETAILS.DATUM' | translate}}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'CASE_DETAILS.MORGENS' | translate}}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'CASE_DETAILS.ABENDS' | translate}}</h3>
        </div>
      </div>
    </div>
    <ng-container *ngIf="(diaryEntries.length > 0) else no_data">
      <ng-container *ngFor="let diaryEntry of diaryEntries;let i = index">
        <qro-diary-entries-list-item [diaryEntry]="diaryEntry"></qro-diary-entries-list-item>
        <mat-divider *ngIf="diaryEntries.length > 1 && i % 2 === 0"></mat-divider>
      </ng-container>
    </ng-container>
  </mat-card-content>

  <ng-template #no_data>
    <span class="text-muted">{{ 'CASE_DETAILS.KEINE_EINTRAEGE_VORHANDEN' | translate }}</span>
  </ng-template>
</mat-card>
