<mat-card>
  <mat-card-content>
    <div class="bootstrap-wrapper header">
      <div class="row">
        <div class="col-2 date-header">
          <h3>{{ 'DIARY_ENTRIES_LIST.DATUM' | translate}}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'DIARY_ENTRIES_LIST.MORGENS' | translate}}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'DIARY_ENTRIES_LIST.ABENDS' | translate}}</h3>
        </div>
      </div>
    </div>
    <ng-container *ngIf="(listItems$ | async) as listItems else no_data">
      <ng-container *ngFor="let item of listItems;let i = index">
        <qro-diary-entries-list-item [diaryListItem]="item"></qro-diary-entries-list-item>
        <mat-divider *ngIf="listItems.length > 1 && i % 2 === 0"></mat-divider>
      </ng-container>
    </ng-container>
  </mat-card-content>

  <ng-template #no_data>
    <span class="text-muted">{{ 'DIARY_ENTRIES_LIST.KEINE_EINTRAEGE_VORHANDEN' | translate }}</span>
  </ng-template>
</mat-card>
