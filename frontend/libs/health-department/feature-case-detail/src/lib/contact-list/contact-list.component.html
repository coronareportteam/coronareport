<ng-container *ngIf="caseName$ | async as caseName">
  <h3>
    <strong>Angegebene Kontaktpersonen von {{ caseName }}</strong>
  </h3>
  <ag-grid-angular
    data-cy="case-data-table"
    style="height: 50vh"
    class="ag-theme-material"
    [rowData]="rows$ | async"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [localeText]="locale"
    rowSelection="single"
    (rowSelected)="onSelect($event)"
    [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</ng-container>
