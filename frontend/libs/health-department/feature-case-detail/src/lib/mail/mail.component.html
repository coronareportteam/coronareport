<div class="mail-text">
  <pre data-cy="mail-text" [innerHTML]="mailText$ | async"></pre>
</div>
<div class="button-area" *ngIf="tracking$ | async as tracking">
  <button
    type="submit"
    data-cy="copy-to-clipboard"
    mat-raised-button
    color="primary"
    (click)="copyToClipBoard(tracking)"
  >
    In die Zwischenablage kopieren
  </button>
  <button type="button" mat-raised-button color="secondary" (click)="renewTracking(tracking)">
    data-cy="new-activation-code"
    Aktivierungscode erneuern
  </button>
</div>
