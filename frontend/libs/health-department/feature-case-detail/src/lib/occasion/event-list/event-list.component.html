<div class="events-grid">
  <mat-card class="new-event-card">
    <button mat-fab color="primary" (click)="openNewEventDialog()">
      <mat-icon>
        <span>+</span>
      </mat-icon>
    </button>
    <p class="new-event-subtitle">{{ 'EREIGNISSE.NEUES_EREIGNIS' | translate }}</p>
  </mat-card>
  <div *ngFor="let occasion of $occasions | async">
    <qro-event-card [occasion]="occasion"></qro-event-card>
  </div>
</div>
