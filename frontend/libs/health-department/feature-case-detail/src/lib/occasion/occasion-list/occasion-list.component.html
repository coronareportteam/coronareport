<div class="events-grid">
  <mat-card class="new-event-card">
    <button mat-fab color="primary" (click)="openOccasionDetailDialog()">
      <mat-icon>
        <span>+</span>
      </mat-icon>
    </button>
    <p class="new-event-subtitle">{{ 'EREIGNISSE.NEUES_EREIGNIS' | translate }}</p>
  </mat-card>
  <div *ngFor="let occasion of occasions | async">
    <qro-occasion-card
      [occasion]="occasion"
      (saveOccasionEvent)="editOccasion($event)"
      (deleteOccasionEvent)="deleteOccasion($event)"
    ></qro-occasion-card>
  </div>
</div>
