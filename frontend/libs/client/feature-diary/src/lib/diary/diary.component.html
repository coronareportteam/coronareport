<mat-card>
  <mat-card-header
    ><mat-card-title>
      <h1 class="text-center">{{ 'DIARY.SYMPTOMTAGEBUCH' | translate }}</h1>
      <ng-template *ngIf="!diary._links.create"
        ><div class="alert">{{ 'DIARY.ALLE_ERFORDERLICHEN_EINTRÃ„GE_ABGESCHLOSSEN' | translate }}</div></ng-template
      >
      <button
        id="contact-button"
        mat-button
        type="button"
        (click)="openContactDialog()"
        [matTooltip]="'DIARY.DATENEINGABE_KONTAKT_VERGESSEN' | translate"
      >
        <mat-icon>group</mat-icon>
        {{ 'DIARY.KONTAKT_NACHTRAGEN' | translate }}
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="bootstrap-wrapper diary-header">
      <div class="row px-3">
        <div class="col-2 date-header">
          <h3>{{ 'DIARY.DATUM' | translate }}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'DIARY.MORGENS' | translate }}</h3>
        </div>
        <div class="col-6 col-lg-5">
          <h3>{{ 'DIARY.ABENDS' | translate }}</h3>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let listItem of diary._embedded.entries; let i = index">
      <qro-diary-today-list-item [diaryListItem]="listItem" *ngIf="i === 0; else not_today"></qro-diary-today-list-item>
      <ng-template #not_today><qro-diary-list-item [diaryListItem]="listItem"></qro-diary-list-item></ng-template>
    </ng-container>
  </mat-card-content>
</mat-card>
