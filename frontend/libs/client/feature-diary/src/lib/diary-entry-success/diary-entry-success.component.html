<div class="entry-container">
  <span class="mr-3 label">{{ label }}</span>
  <button
    mat-mini-fab
    color="basic"
    [routerLink]="['/client/diary/diary-detail/edit', entry.id]"
    [matTooltip]="
      isReadonly
        ? ('DIARY_ENTRY_SUCCESS.EINTRAG_ANSEHEN' | translate)
        : ('DIARY_ENTRY_SUCCESS.EINTRAG_BEARBEITEN' | translate)
    "
    matTooltipPosition="after"
    matTooltipClass="qro-tooltip"
  >
    <mat-icon *ngIf="isReadonly; else editable" class="text-muted">visibility</mat-icon>
    <ng-template #editable><mat-icon class="text-muted">create</mat-icon></ng-template>
  </button>
  <div class="data-container text-muted">
    <div class="row-container">
      <mat-icon class="icon">timeline</mat-icon><span>{{ entry.bodyTemperature | number: '1.1-1':'de' }} Â°C</span>
    </div>
    <div class="row-container" *ngIf="entry.contacts.length > 0">
      <mat-icon class="icon">group</mat-icon>
      <span>{{ contactsString }}</span>
    </div>
    <div class="row-container" *ngIf="entry.symptoms.length > 0">
      <mat-icon class="icon">healing</mat-icon>
      <span>{{ symptomsString }}</span>
    </div>
  </div>
</div>
