<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card class="form__card--small form__card--animated">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ getTitle() }}</mat-card-title>
      <mat-card-subtitle *ngIf="!isReadonly">Pflichteingaben sind mit * markiert</mat-card-subtitle>
      <mat-card-subtitle *ngIf="isReadonly">Dieser Eintrag kann nicht mehr bearbeitet werden</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 16px;">
      <div class="radio-group">
        <mat-label class="mb-3">Körpertemperatur in °C *</mat-label>
        <div style="display: flex; flex-direction: row; align-items: center;">
          <span class="text-small mr-2">35,0</span>
          <mat-slider
            #slider
            style="flex-grow: 1;"
            color="primary"
            thumbLabel
            step="0.1"
            min="35.0"
            max="44.0"
            tickInterval="10.0"
            [displayWith]="formatLabel"
            formControlName="bodyTemperature"
            required
          ></mat-slider>
          <span class="text-small ml-2">44,0</span>
        </div>
        <mat-error *ngIf="!slider.value || slider.value === 35.0">Bitte geben Sie Ihre Körpertemperatur ein</mat-error>
      </div>
      <div class="radio-group">
        <mat-label class="mb-3">Krankheitsspezifische Symptome</mat-label>
        <mat-slide-toggle
          color="primary"
          class="radio-button"
          *ngFor="let symptom of characteristicSymptoms"
          [checked]="isCharacteristicSymptomSelected(symptom)"
          (change)="onSlideToggleChanged($event, symptom.id)"
          [disabled]="isReadonly"
          >{{ symptom.name }}</mat-slide-toggle
        >
      </div>
      <qro-multiple-autocomplete
        [control]="this.formGroup.controls.nonCharacteristicSymptoms"
        [selectableItems]="nonCharacteristicSymptoms"
        placeholder="Sonstige Symptome"
        [nameProperties]="['name']"
        name="nonCharacteristicSymptoms"
      ></qro-multiple-autocomplete>
      <qro-multiple-contact-autocomplete
        #contactMultipleAutoComplete
        [control]="this.formGroup.controls.contactPersons"
        [selectableItems]="contactPersons"
        placeholder="Kontakte mit anderen Menschen seit letztem Eintrag"
        [nameProperties]="['firstName', 'lastName']"
        name="contactPersons"
      >
      </qro-multiple-contact-autocomplete>
      <div *ngIf="!isReadonly" style="display: flex; flex-direction: row; align-items: center;">
        <span class="text-muted">Kontaktperson fehlt in der Liste ?</span>
        <button
          mat-button
          color="primary"
          type="button"
          (click)="openContactDialog()"
          class="p-2 mr-0"
          style="line-height: normal;"
        >
          Hier fehlenden Kontakt anlegen
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <qro-button *ngIf="!isReadonly" [disabled]="formGroup.invalid || formGroup.pristine" [loading]="loading"
        >Speichern
      </qro-button>
      <button type="button" mat-raised-button color="secondary" [routerLink]="['/client/diary/diary-list']">
        Abbrechen
      </button>
    </mat-card-actions>
  </mat-card>
</form>
